<h2 mat-dialog-title>Add New Crew</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Enter the first name" [(ngModel)]="newCrew.firstName" name="firstName" required />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Enter the last name" [(ngModel)]="newCrew.lastName" name="lastName" required />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Nationality</mat-label>
      <mat-select [(ngModel)]="newCrew.title" name="title" required>
        <mat-option value="Turkey">Turkey</mat-option>
        <mat-option value="American">American</mat-option>
        <mat-option value="Cook">Cook</mat-option>
        <mat-option value="Mechanic">Mechanic</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Title</mat-label>
      <mat-select [(ngModel)]="newCrew.title" name="title" required>
        <mat-option value="Captain">Captain</mat-option>
        <mat-option value="Engineer">Engineer</mat-option>
        <mat-option value="Cook">Cook</mat-option>
        <mat-option value="Mechanic">Mechanic</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Days On Board</mat-label>
      <input matInput placeholder="Days On Board" [(ngModel)]="newCrew.daysOnBoard" name="daysOnBoard" type="number" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Daily Rate</mat-label>
      <input matInput placeholder="Daily Rate" [(ngModel)]="newCrew.dailyRate" name="dailyRate" type="number" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select [(ngModel)]="newCrew.currency" name="currency" required>
        <mat-option value="USD">USD</mat-option>
        <mat-option value="EUR">EUR</mat-option>
      </mat-select>
    </mat-form-field>

    <table>
      <h2>Certificate</h2>
    <mat-form-field>
      <mat-label>Certificate Type</mat-label>
      <mat-select [(ngModel)]="newCrew.certificate.type" name="certificateType" required>
        <mat-option value="Safety Training">Safety Training</mat-option>
        <mat-option value="First Aid">First Aid</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Issue Date</mat-label>
      <input matInput placeholder="gg/aa/yy" [(ngModel)]="newCrew.certificate.issueDate" name="issueDate" type="date" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Expiry Date</mat-label>
      <input matInput placeholder="Expire Date" [(ngModel)]="newCrew.certificate.expiryDate" name="expiryDate" type="date" required />
    </mat-form-field>
  </table>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Save</button>
    </div>
  </form>
</mat-dialog-content>
