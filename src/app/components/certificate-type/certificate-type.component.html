<h1> {{'CREATE_CERTIFICATE_TYPE' | translate}} </h1>
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>{{'CERTIFICATE_NAME' | translate}}</mat-label>
    <input matInput placeholder="{{'CERTIFICATE_NAME' | translate}}" [(ngModel)]="certificateType.type" name="type" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{'DESCRIPTION' | translate}}</mat-label>
    <textarea matInput placeholder="{{'DESCRIPTION' | translate}}" [(ngModel)]="certificateType.description" name="description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">{{'SAVE' | translate}}</button>
</form>

 <!-- Sertifika Listesi -->
 <table mat-table [dataSource]="certificateTypeList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{'TYPE' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>{{'DESCRIPTION' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description'];"></tr>
  </table>
