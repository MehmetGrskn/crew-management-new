<h2 mat-dialog-title>{{'CERTIFICATES' | translate}} -> {{ data.firstName }} {{ data.lastName }}</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data.certificates" class="mat-elevation-z8">
    <ng-container matColumnDef="certificateType">
      <th mat-header-cell *matHeaderCellDef> {{'CERTIFICATE_TYPE' | translate}} </th>
      <td mat-cell *matCellDef="let certificate"> {{ certificate.type }} </td>
    </ng-container>

    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef> {{'ISSUE_DATE' | translate}} </th>
      <td mat-cell *matCellDef="let certificate"> {{ certificate.issueDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef> {{'EXPIRY_DATE' | translate}} </th>
      <td mat-cell *matCellDef="let certificate"> {{ certificate.expiryDate | date }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['certificateType', 'issueDate', 'expiryDate']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['certificateType', 'issueDate', 'expiryDate']"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'CLOSE' | translate}}</button>
</mat-dialog-actions>
